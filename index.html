<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> <strong> Caculator </strong></h1>
<input type="number" id="st1">
<input type="number" id="st2">
<br>
<br>
<button onclick="tong()">Addition(+)</button>
<button onclick="tru()">Subtraction(-)</button>
<button onclick ="nhan()">Multiplication(X)</button>
<button onclick="chia()">Division(/)</button>
<br>
<br>
<p id="rs"></p>
<script>
    function tong() {
        let a = +document.getElementById('st1').value;
        let b= +document.getElementById('st2').value;
        document.getElementById('rs').innerHTML = "Result Addition: " +(a+b);
    }
    function tru() {
        let a = +document.getElementById('st1').value;
        let b= +document.getElementById('st2').value;
        document.getElementById('rs').innerHTML = "Result Subtraction: " +(a-b);
    }
    function nhan() {
        let a = +document.getElementById('st1').value;
        let b= +document.getElementById('st2').value;
        document.getElementById('rs').innerHTML = "Result Multiplication: " +(a*b);
    }
    function chia() {
        let a = +document.getElementById('st1').value;
        let b= +document.getElementById('st2').value;
        document.getElementById('rs').innerHTML = "Result Division: " +(a/b);
    }
</script>
</body>
</html>
